<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
    <div class="main">
        <div id="header">
            <h1>Payment</h1>
        </div>
        <div id="payment">
            <form action="complete.php" method="post">
                <div class="form-elements name">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" class="form-input" id="name" name="name">
                </div>
                <div class="form-elements cvv">
                    <label class="form-label" for="cvv">CVV</label>
                    <input type="text" class="form-input" id="cvv" name="cvv">
                </div>
                <div class="form-elements card-number">
                    <label class="form-label" for="cardNumber">Card Number</label>
                    <input type="text" class="form-input" id="card-number" name="card_number">
                </div>
                <div class="form-elements expiration-date">
                    <label class="form-label">Expire Date</label>
                    <select class="form-input select" name="expire_month">
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select class="form-input select" name="expire_year">
                        <option value="22"> 2022</option>
                        <option value="23"> 2023</option>
                        <option value="24"> 2024</option>
                        <option value="25"> 2025</option>
                        <option value="26"> 2026</option>
                        <option value="27"> 2027</option>
                        <option value="28"> 2028</option>
                        <option value="29"> 2029</option>
                        <option value="30"> 2030</option>
                    </select>
                </div>
                <div class="form-elements credit-cards">
                    <img src="rupay.png" class="form-image">
                    <img src="mastercard.png" class="form-image">
                    <img src="visa.png" class="form-image">
                </div>
                <div class="form-elements pay">
                    <input type="submit" id="confirm-purchase" name="submit">
                </div>
            </form>
        </div>
    </div>
 
</body>

</html>
